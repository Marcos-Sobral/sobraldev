<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela em Formato de Cartões com Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-width: 768px) {
      .table-card {
        display: block;
        width: 100%;
      }
      .table-card thead {
        display: none;
      }
      .table-card tbody {
        display: block;
      }
      .table-card tbody tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: .25rem;
        padding: 1rem;
      }
      .table-card tbody tr td {
        display: block;
        text-align: right;
        padding: .5rem 1rem;
        border-bottom: 1px solid #ddd;
        position: relative;
      }
      .table-card tbody tr td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 40%;
        padding-left: .5rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: left;
      }
      .table-card tbody tr td:last-child {
        border-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-card">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="#">1</td>
            <td data-label="Nome">João Silva</td>
            <td data-label="Email">joao.silva@example.com</td>
            <td data-label="Telefone">(11) 1234-5678</td>
            <td data-label="Ações">
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Deletar</button>
              </div>
            </td>
          </tr>
          <tr>
            <td data-label="#">2</td>
            <td data-label="Nome">Maria Oliveira</td>
            <td data-label="Email">maria.oliveira@example.com</td>
            <td data-label="Telefone">(21) 9876-5432</td>
            <td data-label="Ações">
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Deletar</button>
              </div>
            </td>
          </tr>
          <tr>
            <td data-label="#">3</td>
            <td data-label="Nome">Carlos Souza</td>
            <td data-label="Email">carlos.souza@example.com</td>
            <td data-label="Telefone">(31) 4567-1234</td>
            <td data-label="Ações">
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Deletar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
