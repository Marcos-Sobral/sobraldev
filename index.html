<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Assets/img/logo/3.png"  type="image/x-icon">
    <title>Portifolio - Sobral Dev</title>
</head>
<body>
    <header id="header"></header>
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Assets/img/carousel/1.png" class="d-block w-100" alt="...">
              <div class="carousel-caption">
                <p><a class="btn btn-light" href="https://www.linkedin.com/in/marcossobraldev/">Ver mais</a></p>
              </div>
          </div>
          <div class="carousel-item">
            <img src="./Assets/img/carousel/3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <p><a class="btn btn-light" href="https://www.youtube.com/watch?v=vZYMZKvMpm8&t=491s">Ver mais</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./Assets/img/carousel/4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <p><a class="btn btn-light" href="https://www.canva.com/design/DAFUT4MMlvU/7tfKZqYq5J3PlkEhC_mGzA/edit?utm_content=DAFUT4MMlvU&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Ver mais</a></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>   
    <script src="https://kit.fontawesome.com/7d7b31a9bc.js" crossorigin="anonymous"></script>
    <script src="Assets/js/headerLoad.js" defer></script>
    <script src="Assets/js/carrosel.js" defer></script>
    <script src="Assets/js/footerLoad.js" defer></script>
</body>
</html>
